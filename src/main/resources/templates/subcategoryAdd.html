<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Add subcategory</title>

    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{/css/subCateAdd.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="formAddSub">
        <div class="title">
            ADD SUB CATEGORY
        </div>
        <form class="form" th:action="'/admin/subcategory/saveadd'" th:object="${subCategory}" method="post">
            <input type="hidden" name="id"  th:field="*{id}">
            <div class="inputField">
                <label for="name">Sub Category Name</label>
                <input type="text" class="input" required th:field="*{name}" name="name" id="name">
            </div>
            <div class="inputField">
                <label>Main Category</label>
                <div class="selection">
                    <select th:field="*{mainCategory}">
                        <option th:each="cat : ${mainCategoryList}" th:value="${cat.id}" th:text="${cat.name}"/>
                    </select>
                </div>
            </div>
            <div class="buttonSub">
                <button type="submit">Submit and Save</button>
            </div>
        </form>
        <a th:href="'/admin/maincategory/list'">
            <button class="btn btn-success" id="back">Back To List</button>
        </a>
    </div>
</div>
</body>
</html>
